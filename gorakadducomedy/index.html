<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="/gorakadducomedy/stylesheet/style.css">
    <!-- AOS Link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Fontawwsome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Gora Kaddu Comedy | Home</title>
</head>

<body>
    <main class="main_section container-fluid px-0">
        <!-- FIRST SECTION  -->
        <section id="first_section" class="px-0 m-0">
            <!-- HEADER  -->
            <header class="header-section p-0 m-0 shadow shadow-lg shadow-dark bg-body-tertiary py-3 rounded-bottom-5">
                <nav class="navigation_section navbar col-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="nav_list list-inline col-12 col-sm-12 col-md-12 col-lg-12 p-0 m-0 d-flex justify-content-evenly"
                        type="none">
                        <li class="nav_list_item list-inline-item"><a href="#"
                                class="nav-links nav_list_links text-decoration-none">Home</a></li>
                        <li class="nav_list_item list-inline-item"><a href="#"
                                class="nav-links nav_list_links text-decoration-none">Videos</a></li>
                        <li class="nav_list_item list-inline-item"><a href="#"
                                class="nav-links nav_list_links text-decoration-none">Contact Us</a></li>
                    </ul>
                </nav>
            </header>
            <div class="setting">
                <section class="first_section_row row pt-5 m-0 g-3">
                    <section class="first_column_one col-12 col-sm-12 col-md-6 col-lg-6 px-0">
                        <div class="channel_name_img_div d-flex justify-content-center">
                            <img src="/gorakadducomedy/assets/images/ch_name_img.png" alt=""
                                class="channel_name_img img-fluid">
                        </div>
                        <div class="data_div py-5">
                            <section class="row w-auto p-0 m-0">
                                <h3
                                    class="channel_heading fs-5 text-uppercase m-0 text-center col-12 col-sm-12 col-md-12 col-lg-12 mb-4">
                                    Our Youtube Channel | Gora Kaddu Comedy</h3>
                                <section class="subs_col col-4 col-sm-4 col-md-4 col-lg-4">
                                    <h4 class="subs_heading text-center display-auto">Subscriber</h4>
                                    <h4 class="subs_number text-center display-auto"></h4>
                                </section>
                                <section class="videos_col col-4 col-sm-4 col-md-4 col-lg-4">
                                    <h4 class="videos_heading text-center display-auto">Videos</h4>
                                    <h4 class="videos_number text-center display-auto"></h4>
                                </section>
                                <section class="views_col col-4 col-sm-4 col-md-4 col-lg-4">
                                    <h4 class="views_heading text-center display-auto">Views</h4>
                                    <h4 class="views_number text-center display-auto"><span
                                            class="fs-6 fw-medium">(Hours)</span></h4>
                                </section>
                            </section>
                        </div>
                    </section>
                    <section class="first_column_one col-12 col-sm-12 col-md-6 col-lg-6 ">
                        <div class="first_section_char_img_div d-flex justify-content-center align-items-center">
                            <img src="/gorakadducomedy/assets/images/first_section_char_one.png" alt=""
                                class="img-fluid character_one">
                        </div>
                    </section>
                </section>
            </div>
        </section>


        <!-- SECOND SECTION  -->
        <section class="second_section py-4">
            <div class="setting">
                <section class="videos_section_row row g-2 px-3 pt-5 m-0">
                    <section class="video_columns col-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="d-flex justify-content-center">
                            <img src="/gorakadducomedy/assets/images/char_two.png" alt=""
                                class="char_two img-fluid d-none d-sm-none d-md-none d-lg-block">
                        </div>
                    </section>
                    <section
                        class="video_text_column col-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-center align-items-center">
                        <h3 class="video_heading text-uppercase  p-4 m-0">Our Videos</h3>
                    </section>
                    <section class="video_columns col-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="d-flex justify-content-center">
                            <img src="/gorakadducomedy/assets/images/char_three.png" alt=""
                                class="char_three img-fluid d-none d-sm-none d-md-none d-lg-block">
                        </div>
                    </section>
                </section>
                <!-- LATEST VIDEOS ROW  -->
                <section class="latest_video_row row m-0 py-3 px-2 g-3 my-4">
                    <h3
                        class="latest_videos_heading col-12 col-sm-12 col-md-12 col-lg-12 text-center text-uppercase display-auto fw-bold ">
                        Latest Videos</h3>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="prev" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="prev_arrow_img bg-none"></button>
                    </section>
                    <!-- CARDS COLUMN  -->
                    <section class="cards_column col-12 col-sm-12 col-md-10 col-lg-10 d-flex align-items-center m-0 py-3">
                        <!-- CARDS  -->
                        <div class="cards-content"> </div>
                    </section>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="next" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="next_arrow_img bg-none"></button>
                    </section>
                </section>

                <!-- MOST POPULAR VIDEOS  -->
                <section class="mostpopular_video_row row m-0 py-3 px-2 g-3 my-4">
                    <h3
                        class="mostpopular_videos_heading col-12 col-sm-12 col-md-12 col-lg-12 text-center text-uppercase display-auto fw-bold ">
                        Popular Videos</h3>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="prev_mostPopular" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="prev_arrow_img bg-none"></button>
                    </section>
                    <section class="img_column col-12 col-sm-12 col-md-1 col-lg-1 d-none d-sm-none d-md-flex d-lg-flex">
                        <img src="/gorakadducomedy/assets/images/popular_char.png" alt=""
                            class="popular_char_img overflow-auto">
                    </section>
                    <!-- CARDS COLUMN  -->
                    <section class="cards_column col-12 col-sm-12 col-md-9 col-lg-9 d-flex align-items-center m-0 py-3">
                        <!-- CARDS  -->
                        <div class="mostPopular-cards-content"> </div>
                    </section>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="next_mostPopular" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="next_arrow_img bg-none"></button>
                    </section>
                </section>

                <!-- MOVIES  -->
                <section class="movies_row row m-0 py-3 px-2 g-3 my-4 d-none d-sm-none d-md-none d-lg-none">
                    <h3
                        class="movies_heading col-12 col-sm-12 col-md-12 col-lg-12 text-center text-uppercase display-auto fw-bold ">
                        Movies</h3>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="prev" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="prev_arrow_img bg-none"></button>
                    </section>
                    <!-- CARDS COLUMN  -->
                    <section
                        class="cards_column col-12 col-sm-12 col-md-10 col-lg-10 d-flex align-items-center m-0 py-3">
                        <!-- CARDS  -->
                        <div class="card m-2 border-5 border-light" style="width: 18rem;">
                            <a href="" class="img_link"><img src="/gorakadducomedy/assets/images/ch_name_img.png"
                                    class="card-img-top img-thumbnail p-2 rounded-0 rounded-bottom-2" alt="..."></a>
                            <div class="card-body">
                                <a href="" class="card_title_link text-decoration-none">
                                    <p class="card-text fw-medium px-0 py-0">Some quick example text to build on the
                                        card
                                        title and make up the bulk of the card's content.</p>
                                </a>
                            </div>
                        </div>
                    </section>
                    <section
                        class="buttons_column col-12 col-sm-12 col-md-1 col-lg-1 d-flex align-items-center d-none d-sm-none d-md-none d-lg-flex">
                        <button id="next" class="bg-transparent border-0 "><img
                                src="/gorakadducomedy/assets/images/prev_arrow.png" alt=""
                                class="next_arrow_img bg-none"></button>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <!-- axiox & Javascript file link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Javascript file link -->
    <script src="/gorakadducomedy/main.js"></script>
    <!-- Icon Links -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- AOS SCRIPT  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
